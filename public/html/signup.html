<html>
    <head>
        <title>Signup</title>
        <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="../css/style.css">

    </head>
    <body>
        <table  width="100%" height="inihert">
                <tr class="table-row-header" >
               
                        <td width="30px" height="35px" id="td-img">
                                <img src="../assets/images/student.png" alt="Student logo" />
                        </td>
                        <td >
                            <div class="header">
                                Online student registration
                            </div>                   
                       </td>
                        <td  width="100px"> 
                            <div class="header">
                            <a href="login.html">Login instead</a>
                            </div>
                        </td>
                       
                    </tr>
            <tr >
               
                <td height="450px" colspan="3">
                 <!--FOr signup-->    
                 <div class="main-container">
                     <form action="post">
                    <div id="signup-div" >
                        <div class="head-signup">
                            <img src="../assets/images/userusignup.png" alt="User signup logo" height="70px" width="70px">
                        </div>
                        <div class="row-signup">
                           <label class="required">First name</label> <br/>
                           <input type="text" name="firtName" class="texts" />
                        </div>
                        <div class="row-signup">
                            <label class="required">Last name</label> <br/>
                            <input type="text" name="lastName" class="texts" />
                        </div>

                        <div class="row-signup">
                            <label class="required">Email</label> <br/>
                            <input type="email" name="email" class="texts" />
                        </div>
                        <div class="row-signup">
                            <label class="required">Username</label> <br/>
                            <input type="text" name="username" class="texts" />
                         </div>
                         <div class="row-signup">
                            <label class="required">Password</label> <br/>
                            <input type="password" name="password" class="texts" />
                        </div>


                        <div class="row-signup-action">
                          <input type="reset" name="reset" class="buttons" id="btnRes" value="Clear">
                          <input type="submit" name="btnSubmit" class="buttons" id="btnSub" value="Submit">   
                        </div>
                    </div> 
                </form>
                 </div> 
                            
                </td>
            </tr>
            <tr >
                
                <td height="80px" colspan="3">
                  <!--FOr footer-->  
                  <footer>Copyright 2019 allright reserved</footer>                
                </td>
            
            </tr>
        </table>

      
    </body>
</html>
