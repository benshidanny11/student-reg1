<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="  https://fonts.google.com/?selection.family=Arimo|Dokdo|Heebo|Lato|Montserrat|Noto+Sans|Nunito|Open+Sans|Open+Sans+Condensed:300|PT+Sans|PT+Serif|Playfair+Display|Poppins|Roboto|Roboto+Mono|Slabo+27px|Titillium+Web|Ubuntu">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>
    <body>
        <table  width="100%">
            <tr class="table-row-header" >
               
                <td  colspan="3">
                    <div class="header" id="div_header">
                        <div id="student_div">
                          <img src="../assets/images/student.png" alt="Student logo" />
                        </div>
                    </div>
                </td>
               
            </tr>
            <tr class="table-row-body">
               
                <td width="100px" height="400px">
                
                </td>
                <td colspan="2">
                <div class="main-form-container">
                    <div class="form-container">
                            <form>
                            <div class="login-contents">
                            <div class="login-header">
                                <p>Login here</p>
                            </div>
                            <div class="login-body">
                                <div class="inputs">
                                    <table>
                                        <tr>
                                            <td> <label class="lbls">User name</label></td>
                                            <td> <input type="text" name="userName" id="tztUserName" class="txts"/></td>
                                        </tr>
                                        <tr>
                                            <td> <label class="lbls">Password</label></td>
                                            <td> <input type="password"  name="password" id="txtUserName" class="txts"/></td>
                                        </tr>
                                    </table>
                                    
                                    
                                </div>
                                
                            </div>
                            <div class="login-footer">
                                <table class="actions">
                                    <tr>
                                        <td><input type="reset" id="btnReset" value="Reset" class="btns"></td>
                                        <td><input type="submit" id="btnReset" value="Login" class="btns"></td>
                                    </tr>
                                </table>
                            </div>
                            </div>
                            </form>
                    </div>
                </div>
                 </td>
               
            </tr>
            <tr class="table-row-footer">
               <td height="150px" colspan="3">
                   <footer>Copy right allright reserved 2019</footer>
                </td>
            </tr>
        </table>
    
        
    </body>
</html>
