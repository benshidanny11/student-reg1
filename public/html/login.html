<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>
    <body>
        <table  width="100%" >
            <tr class="table-row-header" >
               
                <td width="30px" height="35px" id="td-img" class="header">
                        <img src="../assets/images/student.png" alt="Student logo" />
                </td>
                <td >
                    <div class="header">
                        Online student registration
                    </div>                   
               </td>
                <td  width="100px"> 
                    <div class="header">
                    <a href="signup.html">Sigup instead</a>
                    </div>
                </td>
               
            </tr>
            <tr class="table-row-body">
               
                <td width="100px" height="400px">
                
                </td>
                <td colspan="2">
                <div class="main-form-container">
                    <div class="form-container">
                            <form>
                            <div class="login-contents">
                            <div class="login-header">
                                <p>Login here</p>
                            </div>
                            <div class="login-body">
                                <div class="inputs">
                                    <table>
                                        <tr>
                                            <td> <label class="lbls">User name</label></td>
                                            <td> <input type="text" name="userName" id="tztUserName" class="txts"/></td>
                                        </tr>
                                        <tr>
                                            <td> <label class="lbls">Password</label></td>
                                            <td> <input type="password"  name="password" id="txtUserName" class="txts"/></td>
                                        </tr>
                                    </table>
                                    
                                    
                                </div>
                                
                            </div>
                            <div class="login-footer">
                                <table class="actions">
                                    <tr>
                                        <td><input type="button" id="btnReset" value="Reset" class="btns"></td>
                                        <td><input type="button" id="btnLogin" value="Login" class="btns" onclick="login()"></td>
                                    </tr>
                                </table>
                            </div>
                            </div>
                            </form>
                    </div>
                </div>
                 </td>
               
            </tr>
            <tr class="table-row-footer">
               <td height="150px" colspan="3">
                   <footer>Copy right allright reserved 2019</footer>
                </td>
            </tr>
        </table>
    
      <script type="text/javascript" src="../js/main.js"></script>  
    </body>
</html>
